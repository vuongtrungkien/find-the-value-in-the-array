<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find the number in the array</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Enter the number"));
    let  x = [-3, 5, 1, 3, 2, 10];
    let i;
    let check = false ;

    for (i = 0; i < x.length; i++) {
        check = (x[i] == num);
        if (check) {
            document.write(num + " is the element in the array The position of the element is :  " + i);
        }

    }
    if (!check) {
        document.write(num + " not an element in the array ");
    }
</script>
</body>
</html>
